name: Project4- build and push

on:
  push:
      branches:
         - main
jobs:
   build-and-push:
      runs-on: ubuntu-latest

      steps:
            - name: Checkout
              uses: actions/checkout@v5


            - name: Login with secrets
              uses: actions/login-actions@v3
              with:
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}


            - name: Build/Push
              uses: docker/build-push-actions@v6
              with:
                 context: .
                 push: true
                 tags: gordonsig/project3:first

